<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<link rel="stylesheet" href="watch.css">

<body>
<div class="wrapper">
  <h1>StopWatch</h1>
  <div class="timer-circle">
    <div class="sec-circle"></div>
    <p id="timer" class="time">     
      <span id="hour">00</span> :
      <span id="min">00</span> :
      <span id="sec">00</span> :
      <span id="milisec">00</span>
  </p>
  </div>
  <div class="time-control">
    <button onclick="startStop()" id="start" class="play-btn"><i id="ply" class="far fa-play fa-fw"></i></button>
    <button onclick="reset()" id="reset" class="reset-btn"><i id="rst" class="fas fa-redo"></i></button>
  </div>
</div>
    <script type="text/javascript"></script>

</body>
